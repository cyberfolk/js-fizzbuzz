<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Biglietti-Treno</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <h1 class="pt-3">FizzBuzzDom</h1>
            <form class="text-center">

                <div class="row text-center">
                    <div class="col">
                        <label for="fizz_input" class="fw-bold">Fizz</label>
                        <input type="text" name="fizz" id="fizz_input" placeholder="Inserisci il numero fizz" class="form-control">
                    </div>
                    <div class="col">
                        <label for="buzz_input" class="fw-bold">Buzz</label>
                        <input type="text" name="buzz" id="buzz_input" placeholder="Inserisci il numero buzz" class="form-control">
                    </div>
                </div>

                <div class="row mt-3 mb-5">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Generate</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>

            </form>
            <div class="fizzbuzz_row row jc-fs g-3">
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->



        <!-- javascript -->
        <script src="./assets/js/main.js"></script>
        <!-- Bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
